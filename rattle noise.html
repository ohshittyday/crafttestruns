<!DOCTYPE html>
<html>
<head>
	<title>Rattle Noise</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
			padding: 0;
		}
		h1 {
			font-size: 4rem;
			margin-bottom: 3rem;
		}
		button {
			font-size: 2rem;
			padding: 1rem 2rem;
		}
		audio {
			width: 80%;
			max-width: 600px;
			margin-top: 3rem;
		}
	</style>
</head>
<body>
	<h1>Rattle Noise</h1>
	<button onclick="playAudio()">Play Audio</button>
	<audio id="audio" src="https://drive.google.com/uc?id=1HMeJSpWgIl5XBYx9y0bcVpfyp__JN-ks" type="audio/mpeg"></audio>
	<script>
		function playAudio() {
			var audio = document.getElementById("audio");
			audio.play();
		}
	</script>
</body>
</html>
