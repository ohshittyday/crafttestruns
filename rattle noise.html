<!DOCTYPE html>
<html>
<head>
	<title>Rattle Noise</title>
	<style>
		body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  background-image: url('https://drive.google.com/uc?id=1D0tjy2uu_CGUUWSy_XGSFjO_PcinKV0T');
  background-size: cover;
  background-position: center;
}


		h1 {
			font-size: 4rem;
			margin-top: 2rem; /* 将标题向上挪动2rem */
		}

		audio {
			width: 90%;
			margin-top: 1rem; /* 将音频向上挪动1rem */
		}
	</style>
</head>
<body>
	<h1>Rattle Noise</h1>
	<audio id="audio" src="https://drive.google.com/uc?id=1HMeJSpWgIl5XBYx9y0bcVpfyp__JN-ks" type="audio/mpeg"></audio>
	<button onclick="playAudio()">Play Audio</button>
	<script>
		function playAudio() {
			var audio = document.getElementById("audio");
			audio.play();
		}
	</script>
</body>
</html>
