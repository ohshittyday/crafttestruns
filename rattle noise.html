<!DOCTYPE html>
<html>
<head>
	<title>Indian Printing Block</title>
	<style>
		body {
			background-image: url("https://drive.google.com/uc?id=1n6FCvPqv5aOewIRHnxFqI7pUgGAO2-TU");
			background-size: cover;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
		}

		h1 {
			font-size: 3rem;
			margin-top: -3rem; /* 将标题向上挪动3rem */
			color: white; /* 将标题文字颜色改为白色 */
		}

		h2 {
			font-size: 2rem;
			margin-top: 1rem; /* 将第二行向上挪动1rem */
			color: white; /* 将第二行文字颜色改为白色 */
		}

		audio {
			width: 80%;
			margin-top: 2rem; /* 将音频向上挪动2rem */
		}
	</style>
</head>
<body>
	<h1>Indian Printing Block</h1>
	<h2>listen to how it's made</h2>
	<audio id="audio" src="https://drive.google.com/uc?id=1HMeJSpWgIl5XBYx9y0bcVpfyp__JN-ks" type="audio/mpeg"></audio>
	<button onclick="playAudio()">Play Audio</button>
	<script>
		function playAudio() {
			var audio = document.getElementById("audio");
			audio.play();
		}
	</script>
</body>
</html>
